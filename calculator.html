<!DOCTYPE html>
<html>
    <header>
            <link rel = "stylesheet"
            type = "text/css"
            href = "./calculator.css" />
    </header>
    <body>
        <div class="pad">
            
                    <h2 class="title">|| D - G - C ||</h2>
            
            
                <input class="input">
            
            <div class="buttons">
                <div>
                    <button class="button" type='mult'>AC</button>
                    <button class="button" type='mult'>DEL</button>
                    <button class="button" type='mult'>/</button>
                    <button class="button" type='mult'>*</button>
                </div>
                <div>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button" type='mult'>-</button>
                </div>
                <div>
                    <button class="button" >4</button>
                    <button class="button" >5</button>
                    <button class="button">6</button>
                    <button class="button" type='mult'>+</button>
                </div>
                <div>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button" type='mult'>=</button>
                </div>
                <div >
                    <button class="button" >0</button>
                    <button class="button" type='mult' >.</button>
                 </div>
            </div>
        </div>
    </body>
</html>
